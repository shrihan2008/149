<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <a-asset-item id="table-obj" src="./table/tinker.obj"></a-asset-item>
      <a-asset-item id="table-mtl" src="./table/obj.mtl"></a-asset-item>

      <a-asset-item id="side-obj" src="./table/tinker.obj"></a-asset-item>
      <a-asset-item id="side-mtl" src="./table/obj.mtl"></a-asset-item>


      <a-asset-item id="table-gltf" src="./table/Sizzling Blorr.glb"></a-asset-item>
   
      
    </a-assets>
    
    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-plane position="-0.4 -6 -2" rotation="-90 0 0" width="10000" length="100000" shadow="receive: true" visible="true"
      color="white">
    </a-plane>
    
  
    <!-------------------------------------Room Walls----------------------------------------------->
    <a-entity >

      <!--BACK-->
      <a-box color="blue" position="0.076 -4 -39" width="50" height="50">
      </a-box>
      <!--RIGHT-->
      <a-box color="orange" rotation="0 -90 0" position="25.5 -2.9 -15" width="50" height="50">
      </a-box>
      <!--LEFT-->
      <a-box color="orange" rotation="0 -90 0" position="-25.9 -3.4 -15" width="50" height="50">
      </a-box>
      <!--TOP-->
      <a-box color="white" rotation="90 0 0" position="0 21.4 -15" width="50" height="50">
      </a-box>

    </a-entity>
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <a-entity obj-model="obj: #table-obj ; mtl: #table-mtl"  position="2 -2 0"  >
      <a-entity obj-model="obj: #side-obj; mtl: #side-mtl"  position="3 -3 0"  ></a-entity>
    </a-entity>

   
  </a-scene>
</body>

</html>
